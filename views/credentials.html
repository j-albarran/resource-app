<meta charset="UTF-8">

<link href="content/css/styles.css" rel="stylesheet" type="text/css" />
<link rel="icon" type="image/png" href="content/images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="content/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="content/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="content/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="content/vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css" href="content/vendor/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet" type="text/css" href="content/css/util.css">
<link rel="stylesheet" type="text/css" href="content/css/main.css">
<div class="content">
    <div ng-controller="CredentialController">
        <ul>
            <li>
                <h1 align="center">Credentials</h1>
            </li>
        </ul>
        <div class="limiter">
            <div class="container-table100">
                <div class="wrap-table100">
                    <div class="table100 ver1">
                        <div class="table100-head">
                            <table>
                                <thead>
                                    <tr class="row100 head">
                                        <th class="cell100 column1">username</th>
                                        <th class="cell100 column2">password</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>

                        <div class="table100-body js-pscroll">
                            <table>
                                <tbody>
                                    <tr ng-repeat="credential in credentials">
                                        <td class="cell100 column1">{{credential.username}}</td>
                                        <td class="cell100 column2">{{credential.password}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <ul>
                <li>
                    <h1 align="center">Add a Credential</h1>
                </li>
            </ul>

            <div align="center">
                <form ng-submit="insertCredential()">
                    <input type="text" placeholder="username" ng-model="newCredential.username" />
                    <input type="text" placeholder="password" ng-model="newCredential.password" />
                    <input type="text" placeholder="aid" ng-model="newCredential.aid" />
                    <input type="submit" value="Add new credential" />
                </form>
            </div>

            <ul>
                <li>
                    <h1 align="center">Modify a Credential</h1>
                </li>
            </ul>

            <div align="center">
                <form ng-submit="updateCredential()">
                    <input type="text" placeholder="username" ng-model="credential_to_update.username" />
                    <input type="text" placeholder="password" ng-model="credential_to_update.password" />
                    <input type="text" placeholder="aid" ng-model="credential_to_update.aid" />
                    <input type="submit" value="Modify credential" />
                </form>
            </div>

            <ul>
                <li>
                    <h1 align="center">Delete a Credential</h1>
                </li>
            </ul>

            <div align="center">
                <form ng-submit="deleteCredential()">
                    <input type="text" placeholder="username" ng-model="credential_to_delete.username" />
                    <input type="submit" value="Delete credential" />
                </form>
            </div>

        </div>
    </div>

    <script src="content/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="content/vendor/bootstrap/js/popper.js"></script>
    <script src="content/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="content/vendor/select2/select2.min.js"></script>
    <script src="content/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
    	$('.js-pscroll').each(function(){
    		var ps = new PerfectScrollbar(this);

    		$(window).on('resize', function(){
    			ps.update();
    		})
    	});


    </script>
    <script src="content/js/main.js"></script>
</div>
